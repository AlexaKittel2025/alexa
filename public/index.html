<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      background-color: #0070f3;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0051a8;
    }
  </style>
  <script>
    // Função de redirecionamento
    function redirectToApp() {
      window.location.href = "http://localhost:3000";
    }
    
    // Redirecionar automaticamente após 2 segundos
    window.onload = function() {
      setTimeout(redirectToApp, 2000);
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Redirecionando para o Mentei</h1>
    <p>Você será redirecionado automaticamente para o aplicativo em alguns segundos...</p>
    <a href="http://localhost:3000" class="button" onclick="redirectToApp(); return false;">Acessar manualmente</a>
  </div>
</body>
</html>
