<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentei - Estamos Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #1f2937;
    }
    .container {
      text-align: center;
      max-width: 480px;
      padding: 2rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 1.5rem;
      background: #8b5cf6;
      color: white;
      border-radius: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: #6b7280;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .btn {
      background-color: #8b5cf6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #7c3aed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">M</div>
    <h1>Oops! Você está offline</h1>
    <p>
      Parece que você não está conectado à internet no momento.
      A Mentei funciona melhor quando você está online.
    </p>
    <p>
      Verifique sua conexão e tente novamente.
    </p>
    <button class="btn" onclick="window.location.reload()">Tentar novamente</button>
  </div>
</body>
</html>
